---
title: Contents
---
{% for file in site.data.interior.spine %}
{% assign absolute_url = file | prepend: '/' %}
{% assign page = site.html_pages | where: 'url', absolute_url | first %}
{% if page.style %}
<p class='toc-{{ page.style }}'><a href='..{{ page.url }}'>{{ page.title }}</a></p>
{% endif %}
{% endfor %}
